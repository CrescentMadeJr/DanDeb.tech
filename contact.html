    <header class="page-header">
      <h1 class="title">DanDeB.tech</h1>
      <p class="welcome">Welcome to my little corner of the internet.</p>
    </header>
    <main class="page-content">
    <!-- Navigation -->
    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
      <i class="fa fa-bars"></i>

    <!-- Main content -->
    <article>
      <h2 class="article-heading">Contact Me</h2>
      <section class="contact-links">
        <a href="https://www.linkedin.com/in/ddebenedetto"><i class="fa fa-linkedin"></i></a>
        <a href="https://github.com/crescentmadejr"><i class="fa fa-github"></i></a>
      </section>
      <section class="contact-form">
        <form action="#" method="post">
          <div class="name-container">
            <label for="full-name">Name:</label>
            <input type="text" id="full-name" name="full-name" required>
          </div>
          <div class="email-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="message-container">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="button-container">
            <button type="submit" id="submit">Submit</button>
            <button type="reset" id="reset">Reset</button>
          </div>
        </form>

        <div class="contact-info">
          <div class="name"></div>
          <div class="email"></div>
          <div>
            <p class="message"></p>
          </div>
        
        </div>
      </section>

    </article>
