<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="site.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium+Plus&family=Nunito:ital,wght@0,400;0,700;1,400&display=swap"
    />
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script rel="text/javascript" src="site.js" defer></script>
    <title>Contact | DanDeB</title>
  </head>
  <body>
    <!-- Header -->
    <header class="page-header">
      <h1 class="title">DanDeB.tech</h1>
      <p class="welcome">Welcome to my little corner of the internet.</p>
    </header>
    <main class="page-content">
      <!-- Navigation -->
      <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
        <i class="fa fa-bars"></i>
      </a>
      <nav class="site-navigation">
        <ul id="navLinks" class="nav-links">
          <li class="nav-link"><a href="index.html">Home</a></li>
          <li class="nav-link"><a href="about.html">About</a></li>
          <li class="nav-link"><a href="fun.html">Stuff</a></li>
          <li class="nav-link page-active">
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <!-- Main content -->
      <article>
        <h2 class="article-heading">Contact Me</h2>
        <section class="contact-links">
          <a href="https://www.linkedin.com/in/ddebenedetto" alt="linkedin profile"
            ><i class="fa fa-linkedin"></i
          ></a>
          <a href="https://github.com/crescentmadejr" alt="linkedin profile"
            ><i class="fa fa-github"></i
          ></a>
        </section>
        <!-- Form output -->
        <div id="output"></div>
        <section class="form">
          <form id="contact-form">
            <div class="name-container input-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name"  maxlength="75"/><br />
            </div>
            <div class="email-container input-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" /><br />
            </div>
            <div class="message-container input-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" maxlength="200"></textarea
              ><br />
            </div>
            <div class="button-container input-group">
              <button type="submit" id="submit">Submit</button>
              <button type="reset" id="reset">Reset</button>
            </div>
          </form>
        </section>
      </article>
    </main>
    <!-- Footer -->
    <footer class="page-footer">
      <p class="copyleft">
        <a href="https://developer.mozilla.org/en-US/docs/Glossary/Copyleft"
          >Copyleft 2023.</a
        >All Rights Waived.
      </p>
      <p><small>Made by Dano. We're all mad here.</small></p>
    </footer>
  </body>
